<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG Speech Balloon</title>
  <link rel="stylesheet" href="./sample.css">
  <link rel="stylesheet" href="./RPGSpeechBalloon.css">
</head>
<body>
  <main>
    <h1>RPGSpeechBalloon.js</h1>
    <div>
      下のボタンを押すとRPG風のメッセージコンソールが出現します。
      <br><br>
      <button type="button" onclick="RPGSpeechBalloon.createBalloon();RPGSpeechBalloon.displayText(this.textContent)">テキストを表示する</button>
    </div>
    <div>
      <p><code>RPGSpeechBalloon.createBalloon()</code></p>
      <br>
      <button type="button" onclick="RPGSpeechBalloon.createBalloon();">吹き出しを生成します。</button>
    </div>
    <div>
      <p><code>RPGSpeechBalloon.displayText(text)</code></p>
      <p>"text"に吹き出しに入れる文章を入れます</p>
      <br>
      <button type="button" onclick="RPGSpeechBalloon.displayText('text に吹き出しに入れる文章を入れます')">押す</button>
    </div>
  </main>
  <script src="./RPGSpeechBalloon.js"></script>
</body>
</html>
